---
layout: news
---

<article>
  
  <h2>
    {{ page.title }}
    <a href="{{ page.url }}" class="header-link" title="Permalink">
      <span class="sr-only">Permalink</span>
      <i class="fa fa-link"></i>
    </a>
  </h2>
  <div class="improve right hide-on-mobiles">
            <a href="https://github.com/artipedia/artipedia/edit/master/docs/{{ page.path }}"><i class="fa fa-pencil"></i> &nbsp;Edit/Optimalkan halaman ini</a>
          </div>
  <span class="post-category">
    <span class="label">
      {{ page.categories | array_to_sentence_string }}
    </span>
  </span>
  <div class="post-meta">
    <span class="post-date">
      {{ page.date | date_to_string }}
    </span>
    <a href="https://github.com/{{ page.author }}" class="post-author">
      {% avatar {{ page.author}} size=24 %}
      {{ page.author }}
    </a>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</article>
